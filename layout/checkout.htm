

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset/checkout.css" />
    <style>
      .container {
        max-width: 1300px;
      }
    </style>
  </head>

  <body>
    <div class="Checkout_section container card card-body">
      <div class="row">
        <div class="checkout_form">
          <div class="row">
            <div class="col-lg-6 col-md-6" style="padding: 0 36px">
              <form style="padding: 20px; border: 1px black solid" action="#">
                <h3>Billing Details</h3>
                <div class="row">
                  <div class="col-lg-6 mb-4">
                    <label>First Name <span>*</span></label>
                    <input type="text" value="Bé" readonly="" required />
                  </div>
                  <div class="col-lg-6 mb-4">
                    <label>Last Name <span>*</span></label>
                    <input type="text" value="Moon" readonly="" required />
                  </div>
                  <div class="col-12 mb-4">
                    <label>Email</label>
                    <input type="email" value="Moon123@gmail.com" readonly="" required />
                  </div>
                  <div class="col-12 mb-4">
                    <label>Address <span>*</span></label>
                    <input placeholder="House number and street name" type="text" value="13 Hoàng Hữu Nam, Phường 2, TP.Bảo Lộc" readonly="" required />
                  </div>
                  <div class="col-lg-6 mb-4">
                    <label>Phone<span>*</span></label>
                    <input type="number" value="06868686868" readonly="" required />
                  </div>
                  <div class="col-lg-6 mb-4">
                    <label> Email Address <span>*</span></label>
                    <input type="email" value="Moon123@gmail.com" readonly="" required />
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-6 col-md-6" style="padding: 0 36px">
              <form action="CheckoutServlet" method="GET">
                <h3>Your order</h3>
                <div class="order_table table-responsive mb-30">
                  <table>
                    <thead>
                      <tr>
                        <th>Product</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>ÁO KHOÁC REGULAR TECHNICAL<strong> × 1</strong></td>
                        <td>149.4đ</td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>Cart Subtotal</th>
                        <td>149.4đ</td>
                      </tr>
                      <tr>
                        <th>Shipping</th>
                        <td><strong>Free Ship</strong></td>
                      </tr>
                      <tr class="order_total">
                        <th>Order Total</th>
                        <td><strong> 149.4đ </strong></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                <div class="payment_method">
                  <h3>PAYMENT</h3>

                  <div class="panel-default">
                    <input id="payment" name="check_method" type="radio" value="1" checked="" />
                    <label for="payment">Tiền mặt</label>
                  </div>

                  <div class="panel-default">
                    <input id="payment" name="check_method" type="radio" value="2" checked="" />
                    <label for="payment">Credit Card</label>
                  </div>
                </div>

                <div class="order_button">
                  <button type="submit">Checkout</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--Checkout page section end-->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
