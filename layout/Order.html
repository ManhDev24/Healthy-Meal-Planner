<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset/checkout.css" />
    <style>
      .container {
        max-width: 1300px;
      }
    </style>
  </head>

  <body>
    <div class="Checkout_section container card">
      <div class="row">
        <div class="checkout_form">
          <div class="row">
            <div class="col-lg-6 col-md-6" style="padding: 0 36px">
              <h3 style="color: green">Order Success</h3>

              <form style="padding: 20px; border: 1px black solid" action="#">
                <h3>Billing Details</h3>
                <div class="row">
                  <div class="col-lg-6 mb-30">
                    <label>First Name <span>*</span></label>
                    <input type="text" value="Bé" readonly="" />
                  </div>
                  <div class="col-lg-6 mb-30">
                    <label>Last Name <span>*</span></label>
                    <input type="text" value="Moon" readonly="" />
                  </div>
                  <div class="col-12 mb-30">
                    <label>Email</label>
                    <input type="email" value="Moon123@gmail.com" readonly="" />
                  </div>
                  <div class="col-12 mb-30">
                    <label>Address <span>*</span></label>
                    <input placeholder="House number and street name" type="text" value="13 Hoàng Hữu Nam, Phường 2, TP.Bảo Lộc" readonly="" />
                  </div>
                  <div class="col-lg-6 mb-30">
                    <label>Phone<span>*</span></label>
                    <input type="number" value="06868686868" readonly="" />
                  </div>
                  <div class="col-lg-6 mb-30">
                    <label> Email Address <span>*</span></label>
                    <input type="email" value="Moon123@gmail.com" readonly="" />
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-6 col-md-6" style="padding: 0 36px">
              <div style="text-align: center">
                <img src="../layout/asset/img/emptycart1.png" alt="Empty cart" />
              </div>
              <div class="order_button">
                <form action="MainController?action=foodct" method="POST">
                  <button type="submit">Shop Now</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Checkout page section end-->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
